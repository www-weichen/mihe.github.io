<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>米盒</title>

	<style>

			margin: 0;

		a {

		a:visited {

		}

			background-color: pink;

		.main{

        }

        	width: 100%;
        	padding: 0 0.2rem;
        	box-sizing: border-box;
        	margin-top: 1rem;
        	margin-bottom: 0.2rem;
        }
        .download .btn{
        	width: 47%;
        	height: 0.4rem;
        	color: #fff;
        	font-size: 0.14rem;
        	border-radius: 100px;
        	background-color: #39B6FF;
        }
        .download .name{
        	font-size: 0.12rem;
        }
        .download .ios-icon{
        	width: 0.16rem;
        	height: 0.17rem;
        	margin-right: 0.05rem;
        }
        .download .android-icon{
        	width: 0.17rem;
        	height: 0.19rem;
        	margin-right: 0.05rem;
        }
        .ad{
        	width: 100%;
        	margin-top: 0.7rem;
        }
        .ad img{
        	max-width: 100%;
        }


		/*当屏幕最大为1200px时，即屏幕小于1200px时 =>运用移动端的css方案*/

		}

		@media screen and (min-width:1200px){

		}
	</style>
</head>
<body>
	<div class="" id="apps">
	   <div class="main">
	   	   <div class="title animated">米盒</div>
	   	   <div class="describe animated">一款专注于盲盒+社群营销的app</div>
	   	   <div class="ad fcc">
	   	   	 <img class="animated rotateIn" src="./images/ad.png" alt="米盒">
	   	   </div>
	   	   <div class="download fsb">
	   	   	  <a href="https://apps.apple.com/cn/app/id1494264512" class="btn fcc">
	   	   	  	<img src="./images/ios.png" class="ios-icon" style="">
	   	   	  	<span class="name">iphone下载</span>
	   	   	  </a>
	   	   	  <a href="http://xunmi2021.oss-cn-beijing.aliyuncs.com/mihe.apk" class="btn fcc">
	   	   	  	<img src="./images/android.png" class="android-icon">
	   	   	  	<span class="name">Android下载</span>
	   	   	  </a>
	   	   </div>
	   </div>
	</div>
</body>
<script>
	function IsPC() {
        var userAgentInfo = navigator.userAgent;
        var Agents = ["Android", "iPhone","SymbianOS", "Windows Phone", "iPod"];
        var flag = true;
        for (var v = 0; v < Agents.length; v++) {
            if (userAgentInfo.indexOf(Agents[v]) > 0) {
                flag = false;
                break;
            }
        }
        if(window.screen.width>=768){
             flag = true;
        }
        return flag;
        console.log(flag)
    }
</script>
</html>
